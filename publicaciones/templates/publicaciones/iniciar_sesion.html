<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'publicaciones/css/detalle_login.css' %}">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form method="POST" >
            {% csrf_token %}
            <a href="{% url 'inicio' %}">
                <img class="mb-4" src="{% static 'publicaciones/img/logo.png' %}" alt="" width="100" height="100">
            </a>

            <h1 class="h3 mb-3 fw-normal">INICIAR SESIÓN</h1>

            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember_me" value="1"> Recordarme
                    <a href="{% url 'olvidarContraseña' %}">¿Olvidaste tu contraseña?</a>
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>

            <a href="{% url 'registro' %}" class="w-100 btn btn-lg btn-primary">Registrarse</a>
        </form>
    </main>
</body>
</html>
