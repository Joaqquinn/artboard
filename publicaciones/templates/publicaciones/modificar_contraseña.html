{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'publicaciones/css/modificar_contraseña.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
</body>



{% comment "" %}
<div class="row">
    <div class="col-lg-12">
        <h2>MODIFICAR CONTRASEÑA</h2>

        <form action="{% url 'modificar_contraseña' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="contraseña_actual">Contraseña actual:</label>
                <input type="password" id="contraseña_actual" name="contraseña_actual" class="form-control">
            </div>
            <div class="form-group">
                <label for="nueva_contraseña">Nueva contraseña:</label>
                <input type="password" id="nueva_contraseña" name="nueva_contraseña" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmar_contraseña">Confirmar nueva contraseña:</label>
                <input type="password" id="confirm-password" name="confirmar_contraseña" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Modificar contraseña</button>
        </form>
    </div>
</div>

{% endcomment %}






</body>

</html>
