    <script>
        $(document).ready(function () {
            $("form").submit(function (e) {
                e.preventDefault();
                var currentPassword = $("#current-password").val();
                var newPassword = $("#new-password").val();
                var confirmPassword = $("#confirm-password").val();
                if (currentPassword == "" || newPassword == "" || confirmPassword == "") {
                    alert("Todos los campos son requeridos.");
                } else if (newPassword != confirmPassword) {
                    alert("La nueva contraseña y su confirmación deben ser iguales.");
                } else {
                    alert("Formulario enviado con éxito.");

                    // Aquí puedes agregar la redirección a otra página si lo deseas.
                    window.location.href = 'perfil.html';
                }
            });
        });
    </script>

<div class="row">
    <div class="col-lg-12">
        <h2>MODIFICAR CONTRASEÑA</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="current-password">Contraseña actual:</label>
                <input type="password" id="current-password" name="current-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="new-password">Nueva contraseña:</label>
                <input type="password" id="new-password" name="new-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar nueva contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Modificar contraseña</button>
        </form>
