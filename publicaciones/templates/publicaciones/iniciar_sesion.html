{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'publicaciones/css/detalle_login.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="h3 mb-3 fw-normal">INICIAR SESIÓN</h1>
    
        <a href="{% url 'inicio' %}">
            <img class="mb-4" src="{% static 'publicaciones/img/logo.png' %}" alt="" width="100" height="100">
        </a>
    
        <div class="form-container">
            <form class="form-signin" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Registrar</button>
            </form>
        </div>
    </div>
    

</body>
</html>
