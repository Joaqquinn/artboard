<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>   
        $(document).ready(function() {
            $('#registro').submit(function(event) {
              var nombre = $('#nombre').val();
              if (!/^[a-zA-Z]+$/.test(nombre)) {
                event.preventDefault();
                $('#error-nombre').text('El nombre solo debe contener letras.');
              }
            });
          });
        
    </script>

    <link rel="stylesheet" href="../css/detalle_registro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="form-signin w-50 m-auto mt-4">
      <a href="inicio.html">
        <img
          class="mb-4"
          src="../img/DALL·E 2023-04-01 22.40.17 - a cat taking a rainbow photo, digital art-modified.png"
          alt=""
          width="100"
          height="100"
          style="vertical-align: top"
        />
      </a>

      <h1 class="h3 mb-3 fw-normal">REGISTRARSE</h1>

      <form id="register-form">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            required
          />
          <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="name@example.com"
            required
          />
          <label for="correo">Correo Electronico</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="nombre-usuario"
            name="nombre-usuario"
            placeholder="Nombre de usuario"
            required
          />
          <label for="nombre-usuario">Nombre de Usuario</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <label for="password">Contraseña</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            placeholder="Repetir Contraseña"
            required
          />
          <label for="confirm-password">Repetir Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Registrarse
        </button>
      </form>
    </main>
  </body>
</html>
