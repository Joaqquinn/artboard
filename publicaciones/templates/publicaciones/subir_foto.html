  <title>Formulario de Subida de Fotos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#subir-foto-form').submit(function (event) {
        // Evitamos que se envíe el formulario
        event.preventDefault();

        // Obtenemos los valores de los campos del formulario
        var autor = $('input[name=autor]').val();
        var descripcion = $('textarea[name=descripcion]').val();
        var fecha = $('input[name=fecha]').val();
        var foto = $('input[name=foto]').val();

        // Validamos los campos requeridos
        if (autor === '' || descripcion === '' || fecha === '' || foto === '') {
          alert('Por favor, complete todos los campos.');
          return;
        }

        // Si todos los campos están completos, enviamos el formulario
        this.submit();
      });
    });
  </script>

        <label>Autor:</label><br>
        <input type="text" class="form-control" name="autor"><br>
