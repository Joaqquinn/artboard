{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/detalles_perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header class="navbar navbar-expand-md navbar-dark d-print-none bg-dark text-white px-4">
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{% url 'inicio'%}" class="text-decoration-none text-white">
                <img src={% static 'publicaciones/img/logo.png'%}
                    alt="Tabler" class="navbar-brand-image" width="32" height="32">
                ARTBOARD
            </a>
        </h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
            aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end " id="navbar-menu">

            <div class="text-end">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle me-5" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'subir_foto'%}">Subir foto</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="./inicio.html">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </header>



    <div class="container">
        <div class="row mt-4">
            <div class="col-md-3 ">

                <div class="profile">
                    <img src="{%static 'publicaciones/img/perfil 3.png'%}" alt="Mi imagen de perfil">
                    <h2>{{user.username}}
                    </h2>

                </div>


            </div>
            
            <div class="col-md-6">
                <div class="personal-data">
                    <h2>Datos personales</h2>
                    <ul>
                        <li><strong>Nombre de usuario:</strong> {{user.username}}</li>
                        <li><strong>Correo electrónico:</strong> {{user.email}}</li>
                        <li><strong>Contraseña:</strong> ********* <a href="modificar_contraseña.html">Cambiar
                                contraseña</a></li>
                        
                    </ul>
                    <p>
                        <a class="btn btn-primary" href="{% url 'editar_perfil' %}"> Editar perfil </a>
                    </p>
                </div>
            </div>






        </div>

    </div>
    </div>



</body>

</html>
