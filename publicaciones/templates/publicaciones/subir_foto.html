{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Subida de Fotos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../css/subir_foto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header
      class="navbar navbar-expand-md navbar-dark d-print-none bg-dark text-white px-4"
    >
      <h1
        class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
      >
        <a href="./inicio_perfil.html" class="text-decoration-none text-white">
          <img
            src="../img/DALL·E 2023-04-01 22.40.17 - a cat taking a rainbow photo, digital art-modified.png"
            alt="Tabler"
            class="navbar-brand-image"
            width="32"
            height="32"
          />
          ARTBOARD
        </a>
      </h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
        aria-controls="navbar-menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbar-menu"
      >
        <div class="text-end">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle me-5"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Joaquín
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="./perfil.html">Perfil</a></li>
              <li>
                <a class="dropdown-item" href="./subir_foto.html">Subir foto</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="./inicio.html">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>


    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
       {{ form.as_p }}
      <button type="submit">Subir foto</button>
    </form>
  </body>
</html>
