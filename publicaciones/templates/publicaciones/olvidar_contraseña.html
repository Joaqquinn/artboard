<body>  
  <div class="container">
    <h1>Recuperación de Contraseña</h1>
    <p>Introduce tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form id="password-reset-form" action="#" method="post">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com">
      </div>
      <input type="submit" value="Enviar Enlace">
      <a href="inicio.html" class="btn-volver">Volver al Inicio</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('password-reset-form');
    form.addEventListener('submit', function(event) {
        const emailInput = document.getElementById('email');
        if (emailInput.value.trim() === '') {
            event.preventDefault();
            alert('Por favor ingrese su correo electrónico.');
        }
    });
</script>
