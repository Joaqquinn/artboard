{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Subida de Fotos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="{% static 'publicaciones/css/subir_foto.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style> 
  h2{
    text-align: center;
    margin-top: 30px;
}
</style>
</head>

<body>
  <header class="navbar navbar-expand-md navbar-dark d-print-none bg-dark text-white px-4">
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href="{% url 'inicio'%}" class="text-decoration-none text-white">
        <img src="{% static 'publicaciones/img/logo.png' %}" alt="Tabler" class="navbar-brand-image" width="32" height="32">
        ARTBOARD
      </a>
    </h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar-menu">
      <div class="text-end">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle me-5" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            {{user.username}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{% url 'perfil'%}">Perfil</a></li>
            <li><a class="dropdown-item" href="{% url 'subir_foto'%}">Subir foto</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
<h2>SUBIR FOTO</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_titulo" class="form-label">Título:</label>
      <input type="text" name="titulo" class="form-control" maxlength="50" required="" id="id_titulo">
    </div>

    <div class="mb-3">
      <label for="id_descripcion" class="form-label">Descripción:</label>
      <textarea name="descripcion" class="form-control" cols="40" rows="5" maxlength="500" required="" id="id_descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label for="id_estatus" class="form-label">Estatus:</label>
      <input type="text" name="estatus" class="form-control" maxlength="50" required="" id="id_estatus">
    </div>




    <div class="mb-3">
      <label for="id_Imagen" class="form-label">Imagen:</label>
      <input type="file" name="Imagen" accept="image/*" class="form-control" id="id_Imagen">
    </div>

    <button type="submit" class="btn btn-primary">Subir foto</button>
  </form>
</body>
</html>
